<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Overflow Dashboard</title>
    <link rel="stylesheet" href="/css/detail.css">
</head>
<body>
<div th:replace="fragments.html :: header"></div>

<div class="container">
    <div th:replace="fragments.html :: side"></div>

    <main>
        <div class="text-content">
            <h1 th:text="${question.title}">Question Title</h1>
        </div>
        <section class="posts">
            <div class="question-details">
                <div class="votes">
                    <form th:action="@{/questions/upvote/{id}(id=${question.id})}">
                        <button>▲</button>
                    </form>
                    <span th:text="${question.upvotes - question.downvotes}"></span>
                    <form th:action="@{/questions/downvote/{id}(id=${question.id})}">
                        <button>▼</button>
                    </form>
                </div>
                <div class="question-body">
                    <div th:utext="${question.description}"></div> <!-- Display rich text content -->
                    <div class="tags">
                        <span th:each="tag : ${question.tags}" th:text="${tag.name}"></span>
                    </div>
                </div>
            </div>
            <div class="question-footer">
                <span><a th:href="@{/questions/edit/{id}(id=${question.id})}">Edit</a></span> |
                <span><a th:href="@{/questions/delete/{id}(id=${question.id})}">Delete</a></span>
            </div>
        </section>
    </main>

    <aside class="widgets">
        <a th:href="@{/questions/ask}" class="main-button">Ask Questions</a>
    </aside>
</div>
<div th:replace="fragments.html :: footer"></div>
</body>
</html>

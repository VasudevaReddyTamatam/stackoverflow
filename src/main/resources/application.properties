spring.application.name=stackoverflow
server.port=8080

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/stackoverflow
spring.datasource.username=postgres
spring.datasource.password=Chandana@321

# Hibernate dialect for PostgreSQL

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable SQL query logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Automatically update the database schema
spring.jpa.hibernate.ddl-auto=update

# Hibernate SQL debugging (shows SQL queries in logs)
logging.level.org.hibernate.SQL=DEBUG